<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICA 10</title>
    <link rel="stylesheet" href="ica10.css">
</head>
<body>
    
    <button>Click me</button>
    <button onclick="changeColor()">Change the background color!</button>

    <script>
    const button = document.querySelector("button");

    function alertButton() {
        alert('Hi, thanks for coming to this website, if youd like to change the color press the button below');
    }


    button.addEventListener("click", alertButton, false);

    function changeColor() {
    document.body.style.backgroundColor = "lightblue";
}

    </script>
</body>
</html>
